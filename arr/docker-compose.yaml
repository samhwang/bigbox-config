version: "3.2"
services:
  ## ARR STACK
  radarr:
    container_name: radarr
    image: ghcr.io/hotio/radarr:latest
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 7878:7878
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/radarr:/config
      - /mnt/Vault/arr/data:/data

  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr:latest
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 8989:8989
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/sonarr:/config
      - /mnt/Vault/arr/data:/data

  bazarr:
    container_name: bazarr
    image: ghcr.io/hotio/bazarr:latest
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 6767:6767
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/bazarr:/config
      - /mnt/Vault/arr/data/media:/data/media

  lidarr:
    container_name: lidarr
    image: ghcr.io/hotio/lidarr
    ports:
      - "8686:8686"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/lidarr:/config
      - /mnt/Vault/arr/data/media:/data

  prowlarr:
    container_name: prowlarr
    image: ghcr.io/hotio/prowlarr
    ports:
      - "9696:9696"
    logging:
      driver: json-file
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/prowlarr:/config

  readarr:
    container_name: readarr
    image: ghcr.io/hotio/readarr
    ports:
      - "8787:8787"
    logging:
      driver: json-file
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/readarr:/config
      - /mnt/Vault/arr/data/media:/data

  ## JELLYFIN
  jellyfin:
    container_name: jellyfin
    image: ghcr.io/hotio/jellyfin
    ports:
      - "8096:8096"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/jellyfin:/config
      - /mnt/Vault/arr/data/media:/data

  jellyseerr:
    container_name: jellyseerr
    image: ghcr.io/hotio/jellyseerr
    ports:
      - "5055:5055"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/jellyseer:/config

  ## DOWNLOADERS
  jackett:
    container_name: jackett
    image: ghcr.io/hotio/jackett
    ports:
      - "9117:9117"
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/jackett:/config

  qbittorrent:
    container_name: qbittorrent
    image: ghcr.io/hotio/qbittorrent
    ports:
      - "8081:8081"
    logging:
      driver: json-file
    environment:
      - PUID=1000
      - PGID=1000
      - UMASK=002
      - TZ=Australia/Melbourne
      - WEBUI_PORTS=8081/tcp,8081/udp
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/qbitorrent:/config
      - /mnt/Vault/arr/data/torrents:/data/torrents

  sabnzbd:
    container_name: sabnzbd
    image: ghcr.io/hotio/sabnzbd:latest
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 8080:8080
      - 9090:9090
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/sabnzbd:/config
      - /mnt/Vault/arr/data/usenet:/data/usenet:rw
