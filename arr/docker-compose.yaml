version: "3.2"
services:
  radarr:
    container_name: radarr
    image: ghcr.io/hotio/radarr:latest
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 7878:7878
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/radarr:/config
      - /mnt/Vault/arr/data:/data

  sonarr:
    container_name: sonarr
    image: ghcr.io/hotio/sonarr:latest
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 8989:8989
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/sonarr:/config
      - /mnt/Vault/arr/data:/data

  bazarr:
    container_name: bazarr
    image: ghcr.io/hotio/bazarr:latest
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 6767:6767
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/bazarr:/config
      - /mnt/Vault/arr/data/media:/data/media

  sabnzbd:
    container_name: sabnzbd
    image: ghcr.io/hotio/sabnzbd:latest
    restart: unless-stopped
    logging:
      driver: json-file
    ports:
      - 8080:8080
      - 9090:9090
    environment:
      - PUID=1000
      - PGID=1000
      - TZ=Australia/Melbourne
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - /mnt/Vault/arr/config/sabnzbd:/config
      - /mnt/Vault/arr/data/usenet:/data/usenet:rw
